<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        Select Voice:
        <select id="voiceList"></select>
        <br /><br />

        <h3 id="txtInput2">Go to sleep!</h3>
        <p id="txtInput">
            Click on the buttons below to listen to some relaxing poems and fall asleep.
        </p>
        <br /><br />
        <button id="btnSpeak">Speak!</button>
        <button id="btnChange">change!</button>
    </body>
    <script>
        var txtInput = document.getElementById("txtInput").innerText;
        var txtInput2 = document.getElementById("txtInput2").innerText;
        var voiceList = document.querySelector("#voiceList");
        var btnSpeak = document.querySelector("#btnSpeak");
        var btnChange = document.querySelector("#btnChange");
        var synth = window.speechSynthesis;
        var voices = [];
        var myLines;
        var myTitle;

        PopulateVoices();
        if (speechSynthesis !== undefined) {
            speechSynthesis.onvoiceschanged = PopulateVoices;
        }

        fetchPoem = () => {
            axios
                .get("https://poetrydb.org/random")
                .then((response) => {
                    myTitle = response.data[0].title;
                    myLines = response.data[0].lines
                        .join("<br>")
                        .replaceAll("-", "")
                        .replaceAll("â€”", "")
                        .replaceAll("_", "");
                    console.log(myLines);
                    console.log(myLines);
                })
                .catch((error) => {
                    console.log(error);
                });
        };

        fetchPoem();

        btnSpeak.addEventListener("click", () => {
            var toSpeak = new SpeechSynthesisUtterance(txtInput);
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute("data-name");
            voices.forEach((voice) => {
                if (voice.name === selectedVoiceName) {
                    toSpeak.voice = voice;
                }
            });
            toSpeak.pitch = 0.7;
            toSpeak.rate = 1.7;
            synth.speak(toSpeak);
        });

        btnChange.addEventListener("click", () => {
            fetchPoem();
            txtInput = myLines;
            document.getElementById("txtInput").innerHTML = myLines;
            document.getElementById("txtInput2").innerHTML = myTitle;
        });

        function PopulateVoices() {
            voices = synth.getVoices();
            var selectedIndex = voiceList.selectedIndex < 0 ? 0 : voiceList.selectedIndex;
            voiceList.innerHTML = "";
            voices.forEach((voice) => {
                var listItem = document.createElement("option");
                listItem.textContent = voice.name;
                listItem.setAttribute("data-lang", voice.lang);
                listItem.setAttribute("data-name", voice.name);
                voiceList.appendChild(listItem);
            });

            voiceList.selectedIndex = selectedIndex;
        }
    </script>
</html>
